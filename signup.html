<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CollegeFinder</title>
    <meta name="description" content="Create your CollegeFinder account">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="email-verification.css">
    
    <!-- EmailJS Library -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-icon">üéì</div>
            <h1>Create an Account</h1>
            <p class="auth-subtitle">Enter your details to get started</p>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-with-icon">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="name" placeholder="John Doe" required autocomplete="name">
                    </div>
                    <span class="error-message" id="nameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <span class="input-icon">üìß</span>
                        <input type="email" id="email" placeholder="your.email@example.com" required autocomplete="email">
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon password-input">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="new-password">
                        <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText"></span>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-with-icon password-input">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="new-password">
                        <button type="button" class="password-toggle" id="toggleConfirmPassword" aria-label="Toggle password visibility">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label terms-label">
                        <input type="checkbox" id="acceptTerms" required>
                        <span>I agree to the <a href="#" class="terms-link">Terms & Conditions</a></span>
                    </label>
                    <span class="error-message" id="termsError"></span>
                </div>
                
                <button type="submit" class="btn btn-primary" id="signupBtn">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loader" style="display: none;">
                        <span class="spinner"></span>
                    </span>
                </button>
                
                <div class="divider">
                    <span>or sign up with</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google-btn">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                            <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
                            <path d="M9.003 18c2.43 0 4.467-.806 5.956-2.18l-2.909-2.259c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9.003 18z" fill="#34A853"/>
                            <path d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
                            <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.428 0 9.003 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29c.708-2.127 2.692-3.71 5.039-3.71z" fill="#EA4335"/>
                        </svg>
                        Google
                    </button>
                    <button type="button" class="social-btn github-btn">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="currentColor">
                            <path d="M9 0C4.03 0 0 4.03 0 9c0 3.98 2.58 7.35 6.15 8.54.45.08.61-.19.61-.43v-1.5c-2.5.54-3.03-1.2-3.03-1.2-.41-1.03-1-1.3-1-1.3-.82-.56.06-.55.06-.55.9.06 1.38.93 1.38.93.8 1.38 2.1.98 2.62.75.08-.58.31-.98.57-1.2-2-.23-4.1-1-4.1-4.45 0-.98.35-1.79.92-2.42-.09-.23-.4-1.14.09-2.38 0 0 .75-.24 2.45.92a8.5 8.5 0 0 1 4.46 0c1.7-1.16 2.45-.92 2.45-.92.49 1.24.18 2.15.09 2.38.57.63.92 1.44.92 2.42 0 3.46-2.1 4.22-4.11 4.44.32.28.61.83.61 1.67v2.47c0 .24.16.52.62.43C15.42 16.35 18 12.98 18 9c0-4.97-4.03-9-9-9z"/>
                        </svg>
                        GitHub
                    </button>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>
    
    <!-- Email Verification Modal -->
    <div id="verificationModal" class="verification-modal">
        <div class="verification-content">
            <button class="close-verification" id="closeVerification">√ó</button>
            
            <div class="verification-header">
                <div class="verification-icon">üìß</div>
                <h2 class="verification-title">Verify Your Email</h2>
                <p class="verification-subtitle">
                    We've sent a 6-digit code to<br>
                    <span class="verification-email" id="verificationEmail"></span>
                </p>
            </div>

            <div class="verification-error" id="verificationError"></div>
            <div class="verification-success" id="verificationSuccess"></div>

            <form id="verificationForm" class="verification-form">
                <div class="code-inputs" id="codeInputs">
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
                </div>

                <div class="verification-timer">
                    <span class="timer-text">
                        <span class="timer-icon">‚è±Ô∏è</span>
                        Code expires in <span class="timer-count" id="timerCount">5:00</span>
                    </span>
                </div>

                <div class="verification-buttons">
                    <button type="submit" class="verify-btn" id="verifyBtn">
                        <span>Verify Email</span>
                    </button>
                </div>

                <div class="resend-section">
                    <p class="resend-text">Didn't receive the code?</p>
                    <button type="button" class="resend-btn" id="resendBtn">Resend Code</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>
    
    <script src="signup.js"></script>
    <script src="email-verification.js"></script>
</body>
</html>
